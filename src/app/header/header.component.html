<mat-toolbar class="original-surfer material-light-blue">
    <ul>
      <li>Vacation Planner</li>
      <li *ngIf="!mobileSize">Destinations</li>
      <li *ngIf="!mobileSize">Costs</li>
      <li *ngIf="!mobileSize">Checklist</li>
    </ul>
</mat-toolbar>


<mat-tab-group animationDuration="0ms" class="centered-mat-tab">
    <mat-tab *ngIf="mobileSize">
      <!-- NgTemplate for complex mat-tab label https://stackoverflow.com/questions/52325669/angular-material-tab-add-image-to-button -->
      <ng-template mat-tab-label>

        <div>
          <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
          <p class="mat-tab-category-name">Home</p>
        </div>

      </ng-template>
      <app-home></app-home>
    </mat-tab>
    <mat-tab *ngIf="mobileSize" class="desktop-size-only">
      <ng-template mat-tab-label>
        <div>
          <mat-icon aria-hidden="false" aria-label="Example emoji_transportation icon">emoji_transportation</mat-icon>
          <p class="mat-tab-category-name">Destinations</p>
        </div>
      </ng-template>
      <app-destination></app-destination>
    </mat-tab>
    <mat-tab *ngIf="mobileSize" class="desktop-size-only">
      <ng-template mat-tab-label>
        <div>
          <mat-icon aria-hidden="false" aria-label="Example emoji_transportation icon">calculate</mat-icon>
          <p class="mat-tab-category-name">Expenses</p>
        </div>

      </ng-template>
      <app-costs></app-costs>
    </mat-tab>
    <mat-tab *ngIf="mobileSize" class="desktop-size-only">
      <ng-template mat-tab-label>

        <div>
          <mat-icon aria-hidden="false" aria-label="Example emoji_transportation icon">luggage</mat-icon>
          <p class="mat-tab-category-name">Supplies</p>
        </div>

      </ng-template>
      <app-checklist></app-checklist>
    </mat-tab>


<!-- Desktop Only tabs -->
 <!-- NgTemplate for complex mat-tab label https://stackoverflow.com/questions/52325669/angular-material-tab-add-image-to-button -->
    <mat-tab *ngIf="!mobileSize">

      <ng-template mat-tab-label>

        <div>
          <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
          <p class="mat-tab-category-name">Home</p>
        </div>

      </ng-template>
      <app-home></app-home>
    </mat-tab>
    <mat-tab label="Travel Destinations" *ngIf="!mobileSize" class="desktop-size-only">

      <ng-template mat-tab-label>
        <div>
          <mat-icon aria-hidden="false" aria-label="Example emoji_transportation icon">emoji_transportation</mat-icon>
          <p class="mat-tab-category-name">Destinations</p>
        </div>
      </ng-template>

      <app-destination></app-destination>
    </mat-tab>
    <mat-tab label="Travel Expenses" *ngIf="!mobileSize" class="desktop-size-only">

      <ng-template mat-tab-label>
        <div>
          <mat-icon aria-hidden="false" aria-label="Example emoji_transportation icon">calculate</mat-icon>
          <p class="mat-tab-category-name">Expenses</p>
        </div>

      </ng-template>
      <app-costs></app-costs>
    </mat-tab>


    <mat-tab label="Travel Supplies" *ngIf="!mobileSize" class="desktop-size-only">
      <ng-template mat-tab-label>

        <div>
          <mat-icon aria-hidden="false" aria-label="Example emoji_transportation icon">luggage</mat-icon>
          <p class="mat-tab-category-name">Supplies</p>
        </div>

      </ng-template>
      <app-checklist></app-checklist>
    </mat-tab>

</mat-tab-group>
