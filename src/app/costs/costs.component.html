  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div *ngFor="let cost of costs | keyvalue">
      <label>{{ cost.key }}: <b>{{cost.value | currency: 'USD'}}</b></label>
      <input type="number" [(ngModel)]="cost.value">
      <button type="submit">Submit new cost.</button>
    </div>
  </form>

  <span ngIf="onSubmit()">Costs have been updated.</span>

  <div ngClass="formChanged">
    Total Cost = {{ totalCost }}.
  </div>
</app-costs>
