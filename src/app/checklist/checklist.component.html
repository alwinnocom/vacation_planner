<form (ngSubmit)="onSubmit()" #checkboxForm="ngForm">

  <!-- 1. You have ___ tasks remaining. -->

  <!-- 2. Display Checkboxes -->
  <mat-checkbox *ngFor="let item of items">{{ item }}</mat-checkbox>


  <!-- 3. Add new Category for new Checklist Items -->
  <button>Add New Task Category</button>

  <mat-form-field>

    <mat-label>?</mat-label>
    <input matInput placeholder="item">

  </mat-form-field>


  <!-- 4. Add Checklist Items using the same debounce. -->
  <h3>Add more checklist items.</h3>

  <mat-form-field *ngFor="let item of items">

    <mat-label>{{ item }}</mat-label>
    <input matInput placeholder="item">

  </mat-form-field>


  <!-- 5. Delete items from checklist. -->
  <mat-form-field *ngFor="let item of items">

    <mat-label>Delete {{ item }}?</mat-label>
    <input matInput placeholder="item">

  </mat-form-field>

  <!-- 6. Delete a Category for new Checklist Items -->

</form>

<span *ngIf="updated">Checklist has been updated.</span>
<span *ngIf="failed">Checklist has not been updated. Please wait 1 second and try again.</span>
